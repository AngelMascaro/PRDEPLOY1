name: Sync to Mirror Repository

on:
  push:
    branches:
      - main # o la rama que quieras sincronizar

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GIT_SYNC_TOKEN }}
          path: main_repo

      - name: Checkout mirror repository
        uses: actions/checkout@v2
        with:
          repository: AngelMascaro/PRDEPLOY1
          token: ${{ secrets.TOKEN }}
          path: mirror_repo

      - name: Sync repositories
        run: |
          cd mirror_repo
          git pull --rebase ../main_repo main
          git push
